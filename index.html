<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Popups</title>
    <style>
        /* Estilo básico para los botones */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Haz clic en un botón</h1>
    
    <!-- Botones -->
    <button onclick="showPopup('Fricxon!')">Botón de Fricxon Pambabay</button>
      <button onclick="showPopup('Jeremmy Perugachi!')">Botón de Jeremmy Perugachi</button>
  
      <button onclick="showPopup('Christofer!')">Botón de Christofer Soria</button>
        <button onclick="showPopup('Rafael!')">Botón de Rafael Rodríguez</button>
}
    <script>
        // Función para mostrar el popup
        function showPopup(text) {
            alert(text); // Despliega el texto como un popup (alerta)
        }
    </script>
</body>
</html>
